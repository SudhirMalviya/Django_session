{% extends "app/base.html" %}
{% block container %}

<section style="background-color: #F0EDCC;">
  <div class="container " style="background-color: #F0EDCC;">
    <div class="row justify-content-center align-items-center" style="background-color: #F0EDCC;">
      <div class="col-md-10 col-lg-8">

        <div class="card text-black shadow-sm" style="border-radius: 25px; min-height: 500px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mt-4" style="color: #02343F;">Sign up</p>

                <form action="{% url 'savedata' %}" method="post">
                  {% csrf_token %}

                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example1c" style="color: #02343F;">Your Name</label>
                    <input type="text" name="nm" id="form3Example1c" class="form-control" />
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example3c" style="color: #02343F;">Your Email</label>
                    <input type="email" name="em" id="form3Example3c" class="form-control" />
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example4c" style="color: #02343F;">Password</label>
                    <input type="password" name="pass1" id="form3Example4c" class="form-control" />
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example4cd" style="color: #02343F;">Repeat your password</label>
                    <input type="password" name="pass2" id="form3Example4cd" class="form-control" />
                  </div>

                  <button type="submit" class="btn btn-lg" 
                  style="padding-left: 2.5rem; padding-right: 2.5rem ; color:#F0EDCC !important; background-image: linear-gradient(135deg, #02343F 0%, #02343F 100%) !important;" >
                 Register
                 </button>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock container %}
